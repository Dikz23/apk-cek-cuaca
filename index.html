<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Cuaca</title>
    <link rel="stylesheet" href="cuaca.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> CEK CUACA</h1>
            <p class="tagline">Informasi cuaca terkini</p>
        </header>

        <div class="search-container">
            <input type="text" id="city-input" placeholder="Masukkan nama kota..." autocomplete="off">
            <button id="search-btn"><i class="fas fa-search"></i> Cari</button>
            <button id="location-btn"><i class="fas fa-location-arrow"></i> Lokasi Saya</button>
        </div>

        <div class="weather-card">
            <div class="weather-header">
                <h2 id="city-name">-</h2>
                <p id="current-date">-</p>
            </div>

            <div class="weather-main">
                <div class="temperature-section">
                    <div class="weather-icon" id="weather-icon">
                        <i class="fas fa-question"></i>
                    </div>
                    <div class="temperature">
                        <span id="temp">-</span><span class="unit">°C</span>
                    </div>
                    <div class="weather-desc" id="weather-desc">-</div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-temperature-high"></i>
                        <span>Terasa: <span id="feels-like">-</span>°C</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <span>Kelembapan: <span id="humidity">-</span>%</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <span>Angin: <span id="wind">-</span> km/jam</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <span>Visibilitas: <span id="visibility">-</span> km</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="forecast-container">
            <h3>Prakiraan 5 Hari</h3>
            <div class="forecast-cards" id="forecast-cards">
            </div>
        </div>

        <footer>
            <p> </i> Andika Septa Nugraha</p>
        </footer>
    </div>

    <script src="cuaca.js"></script>
</body>
</html>
